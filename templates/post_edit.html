{% extends 'base.html' %}

{% block title %}Developer | Edit{% endblock %}

{% block content %}
    {% from "__formhelpers.html" import render_form %}
    <div class="row">
        <div class="col-xs-12">
            <form class="form-styled" method="post" action="/post/edit?key={{ post.key.urlsafe() }}">
                <h1>Edit {{ post.title }} *</h1>
                {{ render_form(form, '', 'form-control') }}
                <div class="form-group">
                    <h5><em>* Changes may not take effect immediately</em></h5>
                    <input class="btn btn-success" type="submit" value="Save Changes">
                    <a href="/post/view?key={{ post.key.urlsafe() }}" class="btn btn-warning">Cancel</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
