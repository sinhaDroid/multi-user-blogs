<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title defined in index file -->
    <title>{% block title %}{% endblock %}</title>

    <!-- css files -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <!-- nav bar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
            {% if user %}
          <a class="navbar-brand" href="/author/{{ user }}" title="Your Posts">{{ user }}</a>
            {% else %}
          <a class="navbar-brand" href="/" title="Home">Developer</a>
            {% endif %}
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
          <li><a href="/" title="Home">Browse</a></li>
          {% if user %}
            <li><a href="/post/create" title="Create Post">Post</a></li>
            <li><a href="/user/logout" title="Logout"><span class="glyphicon glyphicon-log-out"></span></a></li>
          {% else %}
            <li><a href="/user/login" title="Login">Login</a></li>
          {% endif %}
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

<div class="container">
    <div class="row">
        <div class="col-xs-12">
            {% for f in flashes %}
                <div class="alert alert-{{ f.type }}">{{ f.message | safe }}</div>
            {% endfor %}
        </div>
    </div>
    {% block content %}
    {% endblock %}
</div>
</body>
<footer>
  <!-- js files -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
            integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="/static/js/script.js"></script>
</footer>
</html>
